<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DWR demo1测试页面</title>
</head>
<body>

    <h2>hello dwr!</h2>

<script type='text/javascript' src='/probe/dwr/engine.js'></script>
<script type='text/javascript' src='/probe/dwr/interface/DwrDemo.js'></script>
<script>
function sayHello(msg) {
    DwrDemo.sayHello(msg, {
        timeout: 10000,
        callback: function (result) {
            console.log('callback result:' + result);
        },
        errorHandler: function (result) {
            alert('不好！出错啦！' + result);
        }
    });
}

function doPersonSomething() {
    var myPersion = {
        name: '张三',
        age: 26,
        appointments: [new Date(), new Date(2016, 3, 25)]
    };
    DwrDemo.doSomethingWithPerson(myPersion);
}

sayHello("World");
doPersonSomething();
</script>
</body>
</html>
