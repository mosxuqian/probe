<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple vue todo</title>
</head>

<body>

    <div id="app">
        <input v-model="newTodo" @keyup.enter="addTodo" placeholder="请输入todo内容"/>
        <ul>
            <li v-for="todo in todos">
                <span>{{ todo.text }}</span>
                <button @click="removeTodo($index)">X</button>
            </li>
        </ul>
    </div>

<script type="text/javascript" src="../../assets/plugins/vue/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            newTodo: '',
            todos: []
        },
        methods: {
            addTodo: function() {
                var text = this.newTodo.trim();
                if (text) {
                    this.todos.push({text: text});
                    this.newTodo = '';
                }
            },
            removeTodo: function(index) {
                this.todos.splice(index, 1);
            }
        }
    });
</script>
</body>
</html>
