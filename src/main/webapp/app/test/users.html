<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body>
    <h3>用户信息列表</h3>
    <table>
        <thead>
            <tr>
                <th>用户名</th>
                <th>昵称</th>
                <th>邮箱</th>
                <th>电话</th>
            </tr>
        </thead>
        <tbody>
        <#if users??>
            <#list users as u>
            <tr>
                <td>${u.name}</td>
                <td>${u.nick_name}</td>
                <td>${u.email}</td>
                <td>${u.age}</td>
            </tr>
            </#list>
        </#if>
        </tbody>
    </table>
</body>
</html>
