<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lightgallery.js的使用示例</title>
    <link type="text/css" rel="stylesheet" href="../../assets/plugins/lightGallery/css/lightgallery.min.css" />
    <style type="text/css" rel="stylesheet">
        ul {
            float: left;
            list-style-type: none;
        }
        ul li {
            float: left;
            display: inline-block;
            margin: 5px;
        }
        .lgallery {
            width: 213px;
            height: 137px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="initLoad();">

    <ul id="lightGallery">
        <li data-src="../../assets/images/a.jpg">
            <img class="lgallery" src="../../assets/images/a.jpg">
        </li>
        <li data-src="../../assets/images/b.jpg">
            <img class="lgallery" src="../../assets/images/b.jpg">
        </li>
        <li data-src="../../assets/images/c.jpg">
            <img class="lgallery" src="../../assets/images/c.jpg">
        </li>
        <li data-src="../../assets/images/d.jpg">
            <img class="lgallery" src="../../assets/images/d.jpg">
        </li>
        <li data-src="../../assets/images/e.jpg">
            <img class="lgallery" src="../../assets/images/e.jpg">
        </li>
        <li data-src="../../assets/images/f.jpg">
            <img class="lgallery" src="../../assets/images/f.jpg">
        </li>
        <li data-src="../../assets/images/g.jpg">
            <img class="lgallery" src="../../assets/images/g.jpg">
        </li>
        <li data-src="../../assets/images/h.jpg">
            <img class="lgallery" src="../../assets/images/h.jpg">
        </li>
        <li data-src="../../assets/images/i.jpg">
            <img class="lgallery" src="../../assets/images/i.jpg">
        </li>
        <li data-src="../../assets/images/j.jpg">
            <img class="lgallery" src="../../assets/images/j.jpg">
        </li>
        <li data-src="../../assets/images/k.jpg">
            <img class="lgallery" src="../../assets/images/k.jpg">
        </li>
        <li data-src="../../assets/images/l.jpg">
            <img class="lgallery" src="../../assets/images/l.jpg">
        </li>
    </ul>

<script type="text/javascript" src="../../assets/plugins/lightGallery/js/lightgallery.min.js"></script>
<script type="text/javascript" src="../../assets/plugins/lightGallery/js/plugins/lg-fullscreen.min.js"></script>
<script type="text/javascript" src="../../assets/plugins/lightGallery/js/plugins/lg-thumbnail.min.js"></script>
<script type="text/javascript" src="../../assets/plugins/lightGallery/js/plugins/lg-autoplay.min.js"></script>
<script type="text/javascript" src="../../assets/plugins/lightGallery/js/plugins/lg-hash.min.js"></script>
<script type="text/javascript" src="../../assets/plugins/lightGallery/js/plugins/lg-pager.min.js"></script>
<script type="text/javascript" src="../../assets/plugins/lightGallery/js/plugins/lg-share.min.js"></script>
<script type="text/javascript" src="../../assets/plugins/lightGallery/js/plugins/lg-zoom.min.js"></script>
<script type="text/javascript">
function initLoad() {
    var lg = document.getElementById('lightGallery');
    lightGallery(lg, {
        mode: 'lg-slide',
        cssEasing: 'ease',
        speed: 500
    });
}
</script>
</body>
</html>
